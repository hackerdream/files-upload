<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>

<div style="width: 600px;margin: 200px auto;">
    <form method="POST" action="/login">
        <ui-textbox
                label="用户名:" name="username" type="text" placeholder="请输入用户名"

        </div>
    </form>
</div>

<script type="text/javascript" src="../dist/user.build.js"></script>
</body>
</html>
